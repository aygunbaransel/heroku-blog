<section style="display:block;" class="images" id="images">
  <header class="window-header">
   <div class="dots">
      <div class="close"></div>

    </div>

  </header>
  <div class="content">
 <img src="https://birparcatuhaftik.com/wp-content/uploads/2020/05/The-Last-of-Us-Part-2-3-1600x900.jpg" alt="The Last of Us Part 2"/>
  </div>
</section>
<footer>
  <nav class="navbar">
    <a href="../../#blog"><span>
      <img src="https://4vector.com/i/free-vector-text-file-icon_101919_Text_File_Icon.png" loading="lazy"></img>
    </span></a>
    <a href="../../#images"><span>
   <img src="https://icons-for-free.com/iconfiles/png/512/file-131964752888364301.png" loading="lazy"></img>
   </span></a>

	<img src="https://image.flaticon.com/icons/svg/1589/1589547.svg" loading="lazy"/>

    </a>
    <a href="../../#contact"><span>
	<span> <img src="https://image.flaticon.com/icons/svg/941/941548.svg" loading="lazy"></img></span>
  </a>
  </nav>
</footer><script>
var iframeTitle = document.querySelector(".content img").getAttribute("alt");
document.title = "Media - " + iframeTitle;
</script>
<script>
$(document).ready(function () {
$("footer img:eq(1)").click(function () {
$(".blog").show("medium");
});
$(".blog .close").click(function() {
$(".blog").hide("medium");
});
$(".content .file").click(function() {
$(this).toggleClass("fileColor");
});
  $("footer img:eq(2)").click(function () {
      $(".images").show("medium");
    });
  $(".images .close").click(function () {
    $(".images").hide("medium");
  });
  $("footer img:eq(3)").click(function () {
  $(".skills").show("medium");
  });
  $(".skills .close").click(function () {
  $(".skills").hide("medium");
  });
   $("footer img:eq(4)").click(function () {
  $(".about").show("medium");
  });
    $(".about .close").click(function () {
  $(".about").hide("medium");
  });
  $("footer img:eq(5)").click(function () {
  $(".contact").show("medium");
  });
    $(".contact .close").click(function () {
  $(".contact").hide("medium");
  });
  // .maximize
  $(".blog .maximize").click(function() {
  $(this).parents().eq(2).toggleClass("maximize-container");
  $(".blog .content").toggleClass("maximize-content");
  });
  $(".images .maximize").click(function() {
  $(this).parents().eq(2).toggleClass("maximize-container");
  $(".images .content").toggleClass("maximize-content");
  });
  $(".skills .maximize").click(function() {
  $(this).parents().eq(2).toggleClass("maximize-container");
  $(".skills .content").toggleClass("maximize-content");
  });
  $(".about .maximize").click(function() {
  $(this).parents().eq(2).toggleClass("maximize-container");
  $(".about .content").toggleClass("maximize-content");
  });
    $(".contact .maximize").click(function() {
  $(this).parents().eq(2).toggleClass("maximize-container");
  $(".contact .content").toggleClass("maximize-content");
  });
  
  $(function(){
    $('.skills').each(function() {
        if($(this).width() >= "60") {
		media = (x) => {
           if(x.matches) {
		   $(".exp-edu").css("flex-direction","column");
    		   }
			   else {
			   $(".exp-edu").css("flex-direction","row");
			   }
		   }
        }
var x = window.matchMedia("(max-width: 1180px)");
media(x);
x.addListener(media);		
    });
});
  // All IMG = Draggable FALSE
  $('img').attr("draggable", "false");
});
</script>
<script>
hashCheck = () => {
var blog = document.querySelector(".blog");
  var images = document.querySelector(".images");
  var skills = document.querySelector(".skills");
  var about = document.querySelector(".about");
  var contact = document.querySelector(".contact");
  if (location.hash === "#blog")
  blog.style.display="block";
}
if (location.hash === "#images") {
images.style.display="block";
} 
if(location.hash === "#skills") {
skills.style.display="block";
}
if (location.hash == "#about") {
about.style.display="block";
}
if (location.hash == "#contact") {
contact.style.display="block";
}
hashCheck();
</script>
  <script>
</body>
